:general:
  date_template: "%Y-%m-%d"
  changelog_name: "Changelog"
  id_log_name: "ids"
  changelog_formats:
    - "html"
    - "pdf"
  changelog_css:
  verbose: false

:none:
  regex:
    - '/.*(TASK|ISSUE)\s*(?<id>[\d]+).*/im'
  delimiter: '/,|\s/'

:vcs:
  type: git
  usr:
  pwd:
  repo_location: 'test/resources/IncludesSinceTestRepository'
